<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sofia Vicente | Portfolio</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>      
        
    </head>
    <body>
        <header>
            <div class="logo"> The Portfolio</div>
            <nav>
                <a href="#" data-i18n="home">Home</a>
                <a href="projects.html" data-i18n="projects">Projects</a>

            </nav>
            <select id="language-select">
                <option value="en">English</option>
                <option value="pt">Português</option>
              </select>
        </header>

        <main>
            <img class="hero-pic" src="sofia.jpg" alt="Sofia Cardoso Vicente" />
            <h1 data-i18n="name">Sofia Cardoso Vicente</h1>
            <p data-i18n="description">Bachelor's Student in Electrical and Computer Engineering</p>

            <div class="socials">
                <div class="socials">
                    <a href="mailto:sofiacvicente@tecnico.ulisboa.pt" target="_blank" aria-label="Email">
                      <i class="fas fa-envelope"></i>
                    </a>
                    <a href="https://github.com/sofiacvicente" target="_blank" aria-label="GitHub">
                      <i class="fab fa-github"></i>
                    </a>
                    <a href="https://linkedin.com/in/sofiacvicente" target="_blank" aria-label="LinkedIn">
                      <i class="fab fa-linkedin"></i>
                    </a>
                  </div>
                  
            </div>
        </main>

        <footer>
            <p data-i18n="footer1">© 2025 Sofia Cardoso Vicente</p>
            <p data-i18n="footer2">All Rights Reserved.</p>
        </footer>
          

        <div id="project_list"></div>

        <script>
            const translations = {
              en: {
                name: "Sofia Cardoso Vicente",
                description: "Bachelor's Student in Electrical and Computer Engineering",
                home: "Home",
                projects: "Projects",
                footer1: "©2025 Sofia Cardoso Vicente",
                footer2: "All Rights Reserved."
              },
              pt: {
                name: "Sofia Cardoso Vicente",
                description: "Estudante de Licenciatura em Engenharia Eletrotécnica e de Computadores",
                home: "Início",
                projects: "Projetos",
                footer1: "©2025 Sofia Cardoso Vicente",
                footer2: "Todos os direitos reservados."
              }
            };
          
            const languageSelect = document.getElementById("language-select");
          
            function updateLanguage(lang) {
              document.querySelectorAll("[data-i18n]").forEach(el => {
                const key = el.getAttribute("data-i18n");
                if (translations[lang][key]) {
                  el.textContent = translations[lang][key];
                }
              });
            }
          
            languageSelect.addEventListener("change", (e) => {
              updateLanguage(e.target.value);
            });
          
            updateLanguage("en"); // idioma inicial
          </script>
          
          
    </body>
</html>
